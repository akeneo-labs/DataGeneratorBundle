parameters:
    pim_data_generator.product.product_value_raw_builder.class:  'Pim\Bundle\DataGeneratorBundle\Generator\Product\ProductValueRawBuilder'
    pim_data_generator.product.product_raw_builder.class:        'Pim\Bundle\DataGeneratorBundle\Generator\Product\ProductRawBuilder'
    pim_data_generator.generator.registry:                       'Pim\Bundle\DataGeneratorBundle\Generator\GeneratorRegistry'

services:
    pim_data_generator.product.product_value_raw_builder:
        class: '%pim_data_generator.product.product_value_raw_builder.class%'
        arguments:
            - '@pim_catalog.repository.channel'
            - '@pim_catalog.repository.locale'
            - '@pim_catalog.repository.currency'

    pim_data_generator.product.product_raw_builder:
        class: '%pim_data_generator.product.product_raw_builder.class%'
        arguments:
            - '@pim_data_generator.product.product_value_raw_builder'
            - '@pim_catalog.repository.attribute'
            - '@pim_catalog.repository.category'

    pim_data_generator.generator.registry:
        class: '%pim_data_generator.generator.registry%'
