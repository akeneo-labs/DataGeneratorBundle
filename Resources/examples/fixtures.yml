data_generator:
    output_dir: /tmp/fixtures
    seed: 20160218
    entities:
        locales: ~
        group_types: ~
        channels:
            ecommerce:
                code: ecommerce
                label:
                    locale: en_US
                    data: Ecommerce
                locales:
                    - fr_FR
                    - en_US
                currencies:
                    - USD
                    - EUR
            print:
                code: print
                label:
                    locale: fr_FR
                    data: Print
                locales:
                    - fr_FR
                    - de_DE
                currencies:
                    - USD
                    - GBP
        attribute_groups:
            count: 10
        attributes:
            count: 100
            identifier_attribute: sku
            localizable_probability: 10
            scopable_probability: 5
            localizable_and_scopable_probability: 2
            useable_as_grid_filter_probability: 10
            force_attributes:
                - name = pim_catalog_text
        attribute_options:
            count_per_attribute: 10
        families:
            count: 40
            attributes_count: 50
            identifier_attribute: sku
            label_attribute: name
            requirements_count: 5
        categories:
            delimiter: ;
            count: 50
            levels: 3
        jobs:
            product_import:
                connector: Akeneo CSV Connector
                alias:     csv_product_import
                label:     Product import
                type:      import
                configuration:
                    uploadAllowed:      true
                    delimiter:          ;
                    enclosure:          '"'
                    escape:             '\'
                    enabled:            true
                    categoriesColumn:   categories
                    familyColumn:       family
                    groupsColumn:       groups
                    realTimeVersioning: true
            product_export:
                connector: Akeneo CSV Connector
                alias:     csv_product_export
                label:     Product export
                type:      export
                configuration:
                    delimiter:  ;
                    enclosure:  '"'
                    withHeader: true
                    filePath: /tmp/product.csv
                    filters:
                        data: []
                        structure:
                            scope: ecommerce
                            locales:
                                - fr_FR
                                - en_US
        user_groups:
            it_support:
                name: IT support
            manager:
                name: Manager
        user_roles:
            ROLE_ADMINISTRATOR:
                label: Administrator
        users:
            -   username: admin
                password: admin
                email: admin@example.com
                firstname: Peter
                lastname: Doe
                roles: [ ROLE_ADMINISTRATOR ]
                groups: [ IT support ]
                enable: true
        variant_groups:
            count: 10
            axes_count: 3
            attributes_count: 3
