                type:      mass_edit
            asset_import:
                connector: Akeneo Product Asset Connector
                alias:     csv_asset_import
                label:     Demo asset import
                type:      import
                configuration:
                    filePath:      /tmp/assets.csv
                    uploadAllowed: true
                    delimiter:     ;
                    enclosure:     '"'
                    escape:        '\'
            asset_export:
                connector: Akeneo Product Asset Connector
                alias:     csv_asset_export
                label:     Asset export
                type:      export
                configuration:
                    delimiter:  ;
                    enclosure:  '"'
                    withHeader: true
                    filePath: /tmp/asset.csv
            asset_variation_export:
                connector: Akeneo Product Asset Connector
                alias:     csv_asset_variation_export
                label:     Asset export
                type:      export
                configuration:
                    delimiter:  ;
                    enclosure:  '"'
                    withHeader: true
                    filePath: /tmp/asset-variation.csv
