                type:      import
                configuration:
                    uploadAllowed:    true
                    multiple:         false
                    delimiter:        ;
                    enclosure:        '"'
                    escape:           '\'
                    enabled:          true
                    decimalSeparator: .
                    dateFormat:       mm/dd/yyyy
            add_product_value_with_permission:
