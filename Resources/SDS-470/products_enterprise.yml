# With this configuration, product data are generated from existing attributes
# in Akeneo PIM
data_generator:
    output_dir: /tmp
    seed: 20160218
    entities:
        products:
            filename: product.csv
            count: 1000
            filled_attributes_count: 50
            filled_attributes_standard_deviation: 10
            mandatory_attributes: [sku, name]
            delimiter: ;
            force_values: { manufacturer: 'FactoryInc', brand: 'SuperProd' }
            start_index: 0
            categories_count: 10
            products_per_variant_group: 20
        product_drafts:
            filename: product_draft.csv
            count: 100
            filled_attributes_count: 11
            filled_attributes_standard_deviation: 3
            delimiter: ;
            start_index: 0
